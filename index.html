<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Challenge stats preview card</title>
</head>
<body>
    <div class="container">
        <article>
            <div class="content">
                <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="facts">
                    <div>
                        <span class="fact-no">10k+</span>
                        <span class="fact-title">companies</span>
                    </div>
                    <div>
                        <span class="fact-no">314</span>
                        <span class="fact-title">templates</span>
                    </div>
                    <div>
                        <span class="fact-no">12m+</span>
                        <span class="fact-title">queries</span>
                    </div>
                </div>
            </div>
            <div class="featured-img"></div>            
        </article> 
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Lam Le</a>.
        </div>
    </div>
</body>
</html>
